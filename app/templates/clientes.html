<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='css/tailwind/output.css') }}" rel="stylesheet">

</head>
<body class="bg-gray-50 dark:bg-gray-900">
    {% include 'sidebar.html' %}

    <div class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Produtos</h1>
          <p class="text-lg text-gray-600 dark:text-gray-400">Gerencie seu catálogo de produtos</p>
        </div>

        <!-- Botão para abrir modal -->
        <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
          class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition-all cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Adicionar Produto
        </button>

        <!-- Modal -->
        <div id="crud-modal" tabindex="-1" aria-hidden="true"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-screen bg-black/60 ">
          <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-xl shadow-lg dark:bg-gray-800">

              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 border-b dark:border-gray-600 border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Novo Produto
                </h3>
                <button type="button" class="cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Fechar</span>
                </button>
              </div>
            
              <!-- Modal body -->
              <form class="p-4 space-y-4">
                <div>
                  <label for="nome" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Nome *</label>
                  <input type="text" id="nome" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="marca" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Marca *</label>
                    <input type="text" id="marca" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                  </div>
                
                  <div>
                    <label for="categoria" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Categoria *</label>
                    <select id="categoria" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                      <option value="">Selecione...</option>
                      <option value="eletronicos">Eletrônicos</option>
                      <option value="roupas">Roupas</option>
                      <option value="alimentos">Alimentos</option>
                    </select>
                  </div>
                </div>
              
              
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="preco_venda" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Preço Venda</label>
                    <input type="number" id="preco_venda" step="0.01" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                  </div>
                  <div>
                    <label for="preco_custo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Preço Custo</label>
                    <input type="number" id="preco_custo" step="0.01" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                  </div>
                </div>
              
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="estoque_atual" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Estoque Atual</label>
                    <input type="number" id="estoque_atual" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                  </div>
                  <div>
                    <label for="estoque_minimo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Estoque Mínimo</label>
                    <input type="number" id="estoque_minimo" class="outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                  </div>
                </div>
              
                <div>
                  <label for="descricao" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Descrição</label>
                  <textarea id="descricao" rows="3" class="min-h-[80px] outline-none focus:border-2 focus:border-blue-500 w-full p-2.5 rounded-lg border border-gray-300 text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                </div>
              
                <button type="submit" class="w-full flex items-center justify-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                  </svg>
                  Salvar Produto
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
</body>
</html>
