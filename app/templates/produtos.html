<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão+</title>
    <link href="{{ url_for('static', filename='css/tailwind/output.css') }}" rel="stylesheet">
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    {% include 'sidebar.html' %}

    <!-- Conteúdo principal -->
  <main class="p-10 sm:ml-64 pt-24">
  <!-- Cabeçalho -->
  <div class="mb-8 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Controle de Estoque</h1>
      <p class="text-gray-600 dark:text-gray-400">Gerencie produtos, quantidades e movimentações</p>
    </div>
    <button class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Adicionar Produto
    </button>
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    <!-- Receita Total -->
    <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow flex flex-col transition-all duration-300 hover:shadow-lg">
      <div class="flex items-center justify-between gap-3">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Total de Produtos</h3>
        <div class="p-3 bg-green-500 rounded-lg">
          <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 17.345a4.76 4.76 0 0 0 2.558 1.618c2.274.589 4.512-.446 4.999-2.31.487-1.866-1.273-3.9-3.546-4.49-2.273-.59-4.034-2.623-3.547-4.488.486-1.865 2.724-2.899 4.998-2.31.982.236 1.87.793 2.538 1.592m-3.879 12.171V21m0-18v2.2" />
          </svg>
        </div>
      </div>
      <p class="mt-2 text-3xl font-bold text-gray-900 dark:text-white">152</p>
      <div class="flex items-center justify-between mt-2">
        <p class="text-sm text-gray-600 dark:text-gray-400">Produtos Cadastrados</p>
      </div>
    </div>

    <!-- Produtos Cadastrados -->
    <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow flex flex-col transition-all duration-300 hover:shadow-lg">
      <div class="flex items-center justify-between gap-3">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Produtos Cadastrados</h3>
        <div class="p-3 bg-blue-500 rounded-lg">
          <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M18.045 3.007 12.31 3a1.965 1.965 0 0 0-1.4.585l-7.33 7.394a2 2 0 0 0 0 2.805l6.573 6.631a1.957 1.957 0 0 0 1.4.585 1.965 1.965 0 0 0 1.4-.585l7.409-7.477A2 2 0 0 0 21 11.479v-5.5a2.972 2.972 0 0 0-2.955-2.972Zm-2.452 6.438a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" />
          </svg>
        </div>
      </div>
      <p class="mt-2 text-3xl font-bold text-gray-900 dark:text-white">1.250</p>
      <div class="flex items-center justify-between mt-2">
        <p class="text-sm text-gray-600 dark:text-gray-400">Itens no sistema</p>
      </div>
    </div>

    <!-- Vendas Hoje -->
    <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow flex flex-col transition-all duration-300 hover:shadow-lg">
      <div class="flex items-center justify-between gap-3">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Vendas Hoje</h3>
        <div class="p-3 bg-purple-500 rounded-lg">
          <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
          </svg>
        </div>
      </div>
      <p class="mt-2 text-3xl font-bold text-gray-900 dark:text-white">87</p>
      <div class="flex items-center justify-between mt-2">
        <p class="text-sm text-gray-600 dark:text-gray-400">Transações realizadas</p>
      </div>
    </div>

    <!-- Estoque Baixo -->
    <div class="bg-white dark:bg-gray-800 p-5 rounded-xl shadow flex flex-col transition-all duration-300 hover:shadow-lg">
      <div class="flex items-center justify-between gap-3">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Estoque Baixo</h3>
        <div class="p-3 bg-yellow-500 rounded-lg">
          <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 15a1.25 1.25 0 1 1 1.25-1.25A1.25 1.25 0 0 1 12 17Zm1-4h-2V7h2Z"/>
          </svg>
        </div>
      </div>
      <p class="mt-2 text-3xl font-bold text-gray-900 dark:text-white">32</p>
      <div class="flex items-center justify-between mt-2">
        <p class="text-sm text-gray-600 dark:text-gray-400">Produtos precisam de reposição</p>
      </div>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
   
  </body>
</html>
